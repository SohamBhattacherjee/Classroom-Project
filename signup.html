<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #25274D;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .auth-logo {
            color: #FFD166;
            font-weight: bold;
            font-size: 2rem;
            animation: pulse 1.5s infinite alternate;
        }

        .btn-auth {
            background-color: #FFD166;
            border: none;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-auth:hover {
            background-color: #FFC043;
        }

        .auth-img {
            transition: transform 0.3s ease-in-out;
        }

        .auth-img:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>

    <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Sign Up Section -->
                <div class="col-md-6 col-lg-5 d-flex align-items-center">
                    <div class="card">
                        <div class="card-body p-4 p-lg-5 text-black">

                            <form id="registrationForm">

                                <div class="text-center mb-4 pb-1">
                                    <i class="fas fa-cubes fa-2x me-3 auth-logo" style="color: #FFD166;"></i>
                                    <span class="auth-logo">Logo</span>
                                </div>

                                <h5 class="fw-normal text-center mb-3 pb-3" style="letter-spacing: 1px;">Create an Account</h5>

                                <div class="form-outline mb-4">
                                    <input type="text" id="firstName" class="form-control form-control-lg" placeholder="First Name" required/>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="lastName" class="form-control form-control-lg" placeholder="Last Name" required/>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="email" class="form-control form-control-lg" placeholder="Email address" required/>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" required/>
                                </div>

                                <div class="mb-4">
                                    <button class="btn btn-auth btn-lg btn-block" type="submit">Register</button>
                                </div>

                                <p class="text-center mb-5 pb-lg-2" style="color: #B7B7A4;">Already have an account? <a href="#!" style="color: #B7B7A4;">Sign in here</a></p>

                                <div class="text-center">
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted ms-2">Privacy policy</a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

                <!-- Sign In Section -->
                <div class="col-md-6 col-lg-5 d-none d-md-block"> 
                    <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjR8fHNob3BwaW5nJTIwd29tZW4lMjBzdHJlZXQlMjBwYWNrZXQlMjBkaXN0cmlidXRpb25zJTIwdGV4dHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80" alt="login form" class="img-fluid rounded-lg auth-img" />
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dynamic form submission using jQuery
        $(document).ready(function(){
            $('#registrationForm').submit(function(e){
                e.preventDefault(); // Prevent default form submission
                var formData = $(this).serialize(); // Serialize form data
                // AJAX request to process form data
                $.ajax({
                    url: 'process_registration.php', // Replace with your backend script URL
                    method: 'POST',
                    data: formData,
                    success: function(response){
                        // Handle success response
                        console.log(response); // Log response from server
                        // You can redirect or show a success message here
                    },
                    error: function(xhr, status, error){
                        // Handle error
                        console.error(error); // Log error message
                        // You can show an error message to the user here
                    }
                });
            });
        });
    </script>
</body>
</html>
